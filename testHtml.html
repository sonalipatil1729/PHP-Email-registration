<html>
<head>
	<title>Javascript Login Form Validation</title>
	<!-- Include CSS File Here -->
	<link rel="stylesheet" href="css/style.css"/>
	<!-- Include JS File Here -->
	<script src="tedstJS.js"></script>
</head>
<body>
	<div class="container">
		<div class="main">
			<h2>Javascript Login Form Validation</h2>
			<form id="form_id" method="post" name="myform">
				
				<div class = "form-group" >
					<label for = "firstName"> 
						First Name 
					</label>
					<input class = "form-control" id = "firstName" type="text" name="firstName" placeholder = "Sonali" required = "true" autofocus="autofocus" minlength = "1" maxlength = "20"  tabindex="1" message = "Error">
				</div>
			</div>
			<div class = "col-xs-6">
				<div class = "form-group">
					<label for = "lastName"> 
						Last Name 	
					</label>
					<input class = "form-control" id = "lastName" type="text" name="lastName" placeholder = "Patil" required = "true"  maxlength = "5" minlength = "1" tabindex="20">
				</div>
				<div class = "row">
					<div class = "col-xs-6">
						<div id = "gender" class ="form-group">
							<input id = "rd1" type="radio" name="gender" value = "Female" required> Female
							<input id = "rd2" type="radio" name="gender" value = "Male"> Male
							<input id = "rd3" type="radio" name="gender" value = "Other"> Other
						</div>
					</div>
					<div class = "col-xs-6">
						<div class = "form-group">
							<label> Date of Birth </label> 
							<input type="date" id = "date" name="date">
						</div>
					</div>
				</div>
				<div class = "form-group">
					<label for = "password"> 
						Password <span id = "text-secondary"> (Min 8 char - Max 15 char)</span>	
					</label>
					<input class = "form-control" id = "password" type="password" name="password" required = "true" autocomplete="off" tabindex="4" maxlength = "15" minlength = "8">
				</div>
				<div class = "form-group">
					<label for = "passwordCnf"> 
						Confirm Password 
					</label>
					<input class = "form-control" id = "passwordCnf" type="password" name="passwordCnf" required = "true" autocomplete="off" tabindex="4" maxlength = "15" minlength = "8">
				</div>
				<input type="button" value="Login" id="submit" onclick="validate()"/>
			</form>
		</div>
	</div>
</body>
</html>
